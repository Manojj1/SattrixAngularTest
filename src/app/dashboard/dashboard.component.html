
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="register" routerLinkActive="active-link">Register</a>
        <a mat-list-item routerLink="list" routerLinkActive="active-link">List</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
